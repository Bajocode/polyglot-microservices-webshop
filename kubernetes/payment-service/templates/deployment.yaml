apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "payment-service.fullname" . }}
  labels:
    {{- include "payment-service.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "payment-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "payment-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "payment-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.image.repository }}
          # image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.server.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: {{ .Values.server.livenessPath }}
              port: http
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: {{ .Values.server.readinessPath }}
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: SERVER_HOST
            value: {{ .Values.server.host }}
          - name: SERVER_PORT
            value: "{{ .Values.server.port }}"
          - name: LOGGER_LEVEL
            value: {{ .Values.server.loggerLevel }}
          - name: LOCAL_STORE_ENABLED
            value: "{{ .Values.server.localStoreEnabled }}"
          - name: SERVER_READ_TIMEOUT
            value: {{ .Values.server.readTimeout }}
          - name: SERVER_WRITE_TIMEOUT
            value: {{ .Values.server.writeTimeout }}
          - name: SERVER_IDLE_TIMEOUT
            value: {{ .Values.server.idleTimeout }}
          - name: STRIPE_KEY
            value: {{ .Values.server.stripeKey }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
