# Default values for umbrella-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


global:
  replicaCount: 1
  image:
    repository: nginx
    pullPolicy: IfNotPresent
    tag: ""

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

gateway: {}
identity-service: {}
catalog-service: {}
cart-service: {}
order-service: {}
payment-service: {}
load-generator: {}

