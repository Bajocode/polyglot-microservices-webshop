  # Service
  catalog-service:
    build:
      context: ./src/catalog-service
    container_name: catalog-service
    ports:
    - 9001
    environment:
    - SPRING_PROFILES_ACTIVE=docker
    - SERVER_HOST=0.0.0.0
    - SERVER_PORT=9001
    - LOGGER_LEVEL=INFO
    - POSTGRES_HOST=postgresql-master
    - POSTGRES_PORT=5432
    - POSTGRES_USER=postgres
    - POSTGRES_PW=admin
    - POSTGRES_DB=catalog-service

