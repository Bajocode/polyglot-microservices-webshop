  identity-service:
    build:
      context: ./src/identity-service
    ports:
    - 9005
    environment:
    - POSTGRES_HOST=postgresql-master
    - POSTGRES_PORT=5432
    - POSTGRES_USER=postgres
    - POSTGRES_PW=admin
    - POSTGRES_DB=identity-service
    depends_on:
    - postgresql-master

  # Store
  postgresql-master:
    image: postgres:12-alpine
    container_name: postgresql-master
    ports:
    - 5432:5432
    volumes:
    - .data/postgresql_master:/var/lib/postgresql/data
    - ./scripts:/docker-entrypoint-initdb.d
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=admin
    - POSTGRES_MULTIPLE_DATABASES=catalog-service,identity-service

