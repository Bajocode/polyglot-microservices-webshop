---
version: "3.7"
services:

  # Edge
  gateway:
    image: devopsfaith/krakend:1.2
    container_name: gateway
    ports:
    - 8080:8080
    volumes:
    - ./src/gateway/krakend.json:/etc/krakend/krakend.json
  
  # loadgenerator:
  #   image: locustio/locust
